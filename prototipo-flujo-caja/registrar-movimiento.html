<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Movimiento - Flujo de Caja | Prototipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand mb-0 h1">
                <i class="ri-money-dollar-circle-line"></i> Prototipo - Módulo Flujo de Caja
            </a>
            <span class="badge bg-warning text-dark">MODO DEMO</span>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="dashboard.html" class="list-group-item list-group-item-action">
                        <i class="ri-dashboard-line"></i> Dashboard Financiero
                    </a>
                    <a href="registrar-movimiento.html" class="list-group-item list-group-item-action active">
                        <i class="ri-add-circle-line"></i> Registrar Movimiento
                    </a>
                    <a href="listado-movimientos.html" class="list-group-item list-group-item-action">
                        <i class="ri-list-check"></i> Listado de Movimientos
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Título de página -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Registrar Movimiento Financiero</h4>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                            <li class="breadcrumb-item active">Registrar Movimiento</li>
                        </ol>
                    </nav>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Nuevo Movimiento</h5>
                    </div>
                    <div class="card-body">
                        <form id="form-movimiento">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tipo" class="form-label">Tipo de Transacción <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="tipo" name="tipo" required>
                                            <option value="">Seleccionar...</option>
                                            <option value="INGRESO">Ingreso (Venta/Cobro)</option>
                                            <option value="EGRESO">Egreso (Compra/Gasto/Pago)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="clasificacion" class="form-label">Clasificación <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="clasificacion" name="clasificacion" required>
                                            <option value="">Seleccionar...</option>
                                            <option value="EMPRESARIAL">Empresarial</option>
                                            <option value="PERSONAL">Personal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ruc" class="form-label">RUC Cliente/Proveedor</label>
                                        <input type="text" class="form-control" id="ruc" name="ruc"
                                            placeholder="20123456789" maxlength="11">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="razon_social" class="form-label">Razón Social</label>
                                        <input type="text" class="form-control" id="razon_social" name="razon_social"
                                            placeholder="Nombre o razón social">
                                        <small class="form-text text-muted">Se autocompleta al ingresar el RUC</small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="concepto" class="form-label">Concepto/Detalle <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="concepto" name="concepto"
                                    placeholder="Descripción del producto o servicio" required>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="monto_total" class="form-label">Monto Total (S/) <span
                                                class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="monto_total" name="monto_total"
                                            step="0.01" placeholder="0.00" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label d-block">&nbsp;</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="habilitar_cuotas"
                                                name="habilitar_cuotas">
                                            <label class="form-check-label" for="habilitar_cuotas">
                                                Pago en cuotas
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row" id="cuotas-row" style="display: none;">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="numero_cuotas" class="form-label">Número de Cuotas</label>
                                        <input type="number" class="form-control" id="numero_cuotas"
                                            name="numero_cuotas" min="1" value="1" placeholder="1">
                                        <small class="form-text text-muted">Ingrese el número total de cuotas</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="frecuencia_cuotas" class="form-label">Frecuencia de Cuotas</label>
                                        <select class="form-select" id="frecuencia_cuotas" name="frecuencia_cuotas">
                                            <option value="MENSUAL">Mensual</option>
                                            <option value="QUINCENAL">Quincenal</option>
                                            <option value="SEMANAL">Semanal</option>
                                            <option value="PERSONALIZADO">Personalizado</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="fecha_primera_cuota" class="form-label">Fecha 1ra Cuota <span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="fecha_primera_cuota"
                                            name="fecha_primera_cuota">
                                    </div>
                                </div>
                            </div>

                            <div class="row" id="fecha-pago-unico-row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="fecha_pago_unico" class="form-label">Fecha de Pago <span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="fecha_pago_unico" name="fecha_pago"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría</label>
                                        <select class="form-select" id="categoria" name="categoria">
                                            <option value="">Seleccionar...</option>
                                            <option value="VENTA">Venta</option>
                                            <option value="SERVICIO">Servicio</option>
                                            <option value="COMPRA">Compra</option>
                                            <option value="SERVICIOS_BASICOS">Servicio Básico (Luz, Agua, etc.)</option>
                                            <option value="PLANILLA">Planilla</option>
                                            <option value="FRACCIONAMIENTO_SUNAT">Fraccionamiento SUNAT</option>
                                            <option value="CREDITO">Crédito</option>
                                            <option value="OTROS">Otros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6" id="resolucion-group" style="display: none;">
                                    <div class="mb-3">
                                        <label for="numero_resolucion" class="form-label">Número de Resolución</label>
                                        <input type="text" class="form-control" id="numero_resolucion"
                                            name="numero_resolucion" placeholder="Número de resolución SUNAT">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notas" class="form-label">Notas Adicionales</label>
                                <textarea class="form-control" id="notas" name="notas" rows="3"
                                    placeholder="Información adicional..."></textarea>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ri-save-line"></i> Guardar Movimiento
                                </button>
                                <a href="listado-movimientos.html" class="btn btn-secondary">
                                    <i class="ri-close-line"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/datos-temporales.js"></script>
    <script src="assets/js/registrar-movimiento.js"></script>
</body>

</html>
